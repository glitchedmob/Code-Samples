
<!DOCTYPE html>
<html lang="en">
<head>

	<title>Code Samples - Parallax</title>

	<!-- CSS Styles -->
	<link href="css/styles.css" rel="stylesheet">

</head>
<body>
<!-- The data-type="background" adds the parralax effect onto the element
     while the data-speed attribute controls its speed. These can only be
     applied to a div element -->
	<div id="slide-1" data-type="background" data-speed="6">
	</div>

	<div id="slide-2">
	</div>

	<div id="slide-3" data-type="background" data-speed="6">
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>

	<!-- Backround animation script -->
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
